# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Pull code from different repo
      uses: actions/checkout@v2
      with:
        repository: gothinkster/react-redux-realworld-example-app # pulls the app to be tested.
        ref: Master 
        path: app # 

    - name: Install dependencies
      run: |
        cd app
        npm install
        

    - name: Build the React app
      run: cd app && npm run start
      
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run:  mvn test -Durl=http://localhost:4100/ -Dchromeoptions.args=headless  

